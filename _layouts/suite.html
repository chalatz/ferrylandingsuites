---
layout: page
---

<section class="page__wrapper suite">

    <div class="container page__section">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading suite__heading">
                    <img class="accent accent--left" src="{{- '/assets/img/left-accent.svg' | relative_url -}}" alt="">
                    {{- page.title -}}
                    <img class="accent accent--right" src="{{- '/assets/img/right-accent.svg' | relative_url -}}" alt="">
                </h2>
            </div>
        </div>
    </div>

    <div class="container info">
        <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {{ page.info | markdownify }}
        </div>
        </div>
    </div>

    <div class="container page__section">
        <div class="row">
            <div class="col-md-5 suite__description">
                {{ page.description | markdownify }}
            </div>
            <div class="col-md-7">
                {%- include slider.html -%}
            </div>
        </div>
    </div>

    <div class="container suite__footer">
        <p>
            {{ page.footer.message }}
        </p>
        <p>
            {{ page.footer.contact }}
        </p>
        <p>
            <a target="_blank" href="{{ page.button.url }}" class="page-scroll btn btn-lg btn--alt home-suites__button home-suites__button--book suite__button">
                {{ page.button.text }}
            </a>
        </p>
    </div>

    <div class="container info getting-here__info">
        <p class="text-center">
           Parking is available on-site for guests of Ferry Landing Suites. 
        </p>
    </div>

</section>
