<section class="home-suites bg-light-gray row">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading home-suites__heading">
                    <img class="accent accent--home-suites accent--left" src="{{- '/assets/img/left-accent.svg' | relative_url -}}" alt="">
                    {{- site.data.suites.heading -}}
                    <img class="accent accent--home-suites accent--right" src="{{- '/assets/img/right-accent.svg' | relative_url -}}" alt="">
                </h2>
            </div>
            <div class="col-lg-12 text-center">
                <h3 class="section-heading home-suites__subheading">{{- site.data.suites.subheading -}}</h3>
            </div>
        </div>
        <div class="row home-suites__items">
            {% for suite in site.data.suites.the_suites %}
                <div class="col-sm-6 col-md-6 portfolio-item home-suites__item">
                    <a href="{{- suite.link.url | relative_url -}}" class="portfolio-link home-suites__link--img">
                        <img src="{{- suite.photo.path | relative_url -}}" class="img-responsive img-centered" alt="{{- suite.photo.alt_text -}}">
                    </a>
                    <div class="portfolio-caption home-suites__caption">
                        <h4>
                            <a class="home-suites__link home-suites__link--title" href="{{- suite.link.url | relative_url -}}">
                                {{- suite.name -}}
                            </a>
                        </h4>
                        <p class="text-muted home-suites__item-desc">
                            {{ suite.description }}
                        </p>
                    </div>                          

                    <div class="row home-suites__buttons">
                        <div class="col-sm-12 col-lg-6 home-suites__button-wrapper">
                            <a href="{{- suite.link.url | relative_url -}}" class="page-scroll btn btn-lg home-suites__button home-suites__button--var5">
                                {{- suite.link.text -}}
                            </a>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <a target="_blank" href="{{- suite.book.url | relative_url -}}" class="page-scroll btn btn-lg btn--alt home-suites__button home-suites__button--book">
                                {{- suite.book.text -}}
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <p class="desc">
            {{ site.data.suites.description }}
        </p>
    </div>
</section>
