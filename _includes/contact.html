<section id="contact" class="contact-section parallax-window" data-parallax="scroll" data-image-src="images/IMG_1855.jpg">
    <div class="container contact-section__container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading contact-section__title">
                    Contact Us
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm">
                    <div class="row">
                        <div class="contact-section__fields clearfix">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Name" id="sender-name" name="realname" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Email Address" id="sender-email" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Telephone/Mobile Number" id="sender-number" name="sender-number">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <label for="sender-text-selection">Okay to Text?</label>
                                    <select class="form-control form-input" id="sender-text-selection">
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                                <div class="control-group form-group">
                                    <label for="sender-email-list-selection">Add me to the email list!</label>
                                    <select class="form-control form-input" id="sender-email-list-selection">
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message" id="sender-message" name="sender-message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
