<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container navbar-container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{- '/' | relative_url -}}">
                <img src="{{- '/assets/svg/Horizontal_white.svg' | relative_url -}}" alt="Ferry Landing Suites logo.">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>

                {%- for item in site.data.navigation.main -%}
                    {%- assign loopindex = forloop.index | modulo: 2 -%}
                    {%- if loopindex == 1 -%}
                        <div class="navbar-part {% if forloop.index <= 2 %}left{% else %}right{% endif %}">
                           <li class="{% if forloop.index <= 2 %}left{% else %}right{% endif %}">
                                <a {% if forloop.first %}class="first"{% elsif forloop.last %}class="last"{% endif %} href="{{- item.url | relative_url -}}">
                                    {{- item.name -}}
                                </a>
                            </li> 
                    {%- else -%}
                            <li class="{% if forloop.index <= 2 %}left{% else %}right{% endif %}">
                                <a {% if forloop.first %}class="first"{% elsif forloop.last %}class="last"{% endif %} href="{{- item.url | relative_url -}}">
                                    {{- item.name -}}
                                </a>
                            </li>
                        </div>
                    {%- endif -%}
                {% endfor %}

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<!-- Header -->
<header class="parallax-window" data-parallax="scroll" data-image-src="/assets/img/header-bg.jpg">
    <div class="container">
        <div class="intro-text">
            <img class="img-responsive img-centered" src="{{- '/assets/svg/Horizontal_white.svg' -}}" alt="Ferry Landing Suites logo.">
            <div class="intro-lead-in">Nested in the heart of</div>
            <div class="intro-heading">Friday Harbor</div>
        </div>
    </div>
</header>
