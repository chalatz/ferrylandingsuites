 <!-- jQuery Version 1.11.0 -->
<script src="{{ "/assets/js/jquery-1.11.0.js" | relative_url }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>

<!-- Plugin JavaScript -->
<script src="{{ "/assets/js/jquery.easing.min.js" | relative_url }}"></script>

{%- if page.has_slider == true -%}
    <script src="{{ "/assets/js/lightslider.min.js" | relative_url }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          $("#lightSlider").lightSlider({
            onSliderLoad: function() {
                $('#lightSlider').removeClass('cS-hidden');
              },
              gallery: true,
              item: 1,
              loop: true,
              auto: true,
              pauseOnHover: true,
              pause: 5000,
              slideMargin: 0,
              thumbMargin: 5,
              galleryMargin: 15,
              keyPress: true,
              thumbItem: 5,
              nextHtml: '<i class="fa fa-chevron-circle-right ls-control" aria-hidden="true"></i>',
              prevHtml: '<i class="fa fa-chevron-circle-left ls-control" aria-hidden="true"></i>'
          }); 
        });
      </script>
{%- endif -%}
