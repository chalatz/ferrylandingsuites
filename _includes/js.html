{%- if page.has_slider == true -%}
    <script src="{{ "/assets/js/lightslider.min.js" | relative_url }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          // var slider_wrapper = $('.slider-wrapper');
          $("#lightSlider").lightSlider({
            onSliderLoad: function() {
                $('#lightSlider').removeClass('cS-hidden');
                // slider_wrapper.removeClass('slider-wrapper--min-height');
              },
              gallery: true,
              item: 1,
              loop: true,
              auto: true,
              pauseOnHover: true,
              pause: 5000,
              slideMargin: 0,
              thumbMargin: 5,
              galleryMargin: 15,
              keyPress: true,
              thumbItem: 5,
              nextHtml: '<i class="fa fa-chevron-circle-right ls-control" aria-hidden="true"></i>',
              prevHtml: '<i class="fa fa-chevron-circle-left ls-control" aria-hidden="true"></i>'
          }); 
        });
      </script>
{%- endif -%}
